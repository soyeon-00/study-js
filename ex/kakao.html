<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/kakao.css">
  <link rel="icon" href="https://st.kakaocdn.net/shoppingstore/static/common/store/shopping_32x32.ico">
  <title>카카오톡 쇼핑하기</title>
</head>
<body>
  
<div class="box4">
  <div class="box3">
    <img src="https://st.kakaocdn.net/commerce_ui/front-talkstore/real/20240906/142428/assets/images/pc/pc_logo_231212.png" id="shopping" alt="쇼핑하기"> 
    <div class="box2">
      <div class="box1">
        <div class="icon1">
          <div class="icon">
            <img src="./images/search_icon.png" id="search" alt="검색 아이콘">
          </div>
          <div class="icon">
            <img src="./images/delivery_icon.png" id="search" alt="배달 아이콘">
          </div>
          <div class="icon">
            <img src="./images/cart_icon.png" id="search" alt="장바구니 아이콘">
          </div>
        </div>
        <div class="box">
          <div class="line"></div>
          <p class="login">로그인</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="box5">
  <img src="https://st.kakaocdn.net/shoppingstore/store/20240802104502_5833379c29ad4abe88fed8cc227e84c8.jpg" id="kakao-icon" alt="카카오 배너 아이콘">
</div>
<div class="icon3">
  <img src="./images/info_icon.png" id="icon2" alt="느낌표 기호 아이콘">
  <p class="store">스토어정보</p>
</div>

<div class="box7">
  <div class="box6">
    <div class="menu">
      <p class="home">홈</p>
      <p class="best">베스트</p>
      <p class="sale">역시즌 세일</p>
      <p class="baby">베이비춘식이</p>
      <p class="category">카테고리</p>
      <p class="plan">기획전</p>
      <p class="notice">공지사항</p>
    </div>
  
    <div class="kakaosearch">
      <input type="text" class="kakao-search" placeholder="카카오프렌즈 상품검색">
    </div>
  </div>
</div>

<div class="line"></div>


</body>
</html>
