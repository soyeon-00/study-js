<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초02</title>
</head>
<body>
  <ul class="jane-car">
    <li>빵빵이</li>
    <li>붕붕이</li>
    <li>부릉이</li>
  </ul>
</body>
<script src="./jQuery.js"></script>
<script>
// closest() : 부모에서 찾기
// find() : 자식에서 찾기
// prev() : 이전 요소 가지고 오기
// next() : 다음 요소 가지고 오기
// .eq(인덱스) : 해당 요소를 찾기
// $()[0] : jQuery객체에서 한 개를 가져오기 위해 접근하면 무조건 JS객체로 변한다.
  const $ul = $('.jane-car');
  const $list = $("li")
  console.log($ul)
  console.log($list)

  // ul 태그의 자식 중에서 부릉이 찾기
  $ul.find("li").each((i, li) => {
    if($(li).text() === "부릉이"){
      $(li).text("마티즈")
    }
  })

  // 값을 선택
  console.log($list.eq(2).prev().text())


  // 값을 변경
  $list.eq(0).next().text("마세라티");

  // 추가 .append()
  $ul.append("<li>벤츠</li>")

  // 삭제 .remove()
  $ul.find("li").eq(0).remove()

  // .html() innerHTML
  $ul.html("<li>원하는 값</li>")
</script>
</html>
