<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name을 이용한 선택</title>
</head>
<body>
  <h1>name 속성을 이용한 선택</h1>
  <form >
    <div>
      <span>아이디</span><input type="text" name="id" placeholder="아이디" value="lsy1234">
    </div>
    <div>
      <span>비밀번호</span><input type="text" name="password" placeholder="비밀번호" value="1234">
    </div>
    <div>
      <label>C언어<input type="checkbox" name="language" value="c"></label>
    </div>
    <div>
      <label>파이썬<input type="checkbox" name="language" value="python"></label>
    </div>
    <div>
      <label>자바<input type="checkbox" name="language" value="java" checked></label> //checked란 체크 되어있는 상태를 유지
    </div>
  </form>
</body>
<script>
  const id = document.getElementsByName("id");
  const checkboxes = document.getElementsByName("language")
  // console.log(id);
  // console.log(id[0].value);
  // console.log(id[0].setAttribute("value", "lsy7942")) //value값 바꾸는법
  // console.log(id[0].getAttribute("value")) //value 값 가져오는 거

  // checkbox를 모두 가져오기
  checkboxes.forEach((input) => {console.log(input)})

  // checkboxes의 check 상태를 가져오기
  // 전체 체크 상태를 true로 변경하기
  checkboxes.forEach((input) => {
    input.checked = true
    })

</script>
</html>
