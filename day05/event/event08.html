<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트08</title>
</head>
<body>
  <div>
    <label><input type="checkbox" name="checkTest" value="선택1">선택1</label>
    <label><input type="checkbox" name="checkTest" value="선택2">선택2</label>
    <label><input type="checkbox" name="checkTest" value="선택3">선택3</label>
    <p id="result"></p>
  </div>
</body>
<script>
  NodeList.prototype.map = Array.prototype.map;
  NodeList.prototype.filter = Array.prototype.filter;
  const inputs = document.querySelectorAll("input[type=checkbox]");
  const pText = document.querySelector("p").innerText;

  // inputs 
  inputs.forEach(input => {
    input.addEventListener("click", (e) => {
      let defaultCount = inputs.filter((input) => input.checked).length;
      let checkCount = inputs.map((input) => input.checked).length;
      if(defaultCount === checkCount){
        pText = "환영합니다!";
      }else {
        pText = "";
      }
    })
  })
  
</script>
</html>
