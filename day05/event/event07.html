<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" name="animal" placeholder="동물의 이름을 입력하세욤">
    <p id="result"></p>
  </div>
</body>
<script>
  // 사용자가 동물이름을 입력하고 엔터를 치면
  // 사용자가 입력한 동물의 버튼을 만든다......!
  const animal = document.querySelector("input");
  console.log(animal);

  const p = document.querySelector("#result")
  console.log(p);


    // 이름을 입력하고 엠터를 누르면 콘솔에 출력
    animal.addEventListener("keyup", (e) => {
    if(e.key === 'Enter') {
      const button = document.createElement("button");
      p.innerHTML += `<button>${e.target.value}</button>`
      // button.textContent = e.target.value;
      // p.appendChild(button)
      console.log(e.target.value)
    }
  })



</script>
