<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch todo 불러오기</title>
</head>
<body>
  <ul id="todo-list"></ul>
</body>
<script>
// https://jsonplaceholder.typicode.com/todos
// 100개를 먼저 잘라내고,
// 100개중에서 completed가 true인 것만 추출해서
// title을 li태그로 화면에 출력하기

const wrapper = document.querySelector("#todo-list");

const getTitles = async () => {
  const response = await fetch("https://jsonplaceholder.typicode.com/todos")
  const datas = await response.json()
  return datas;
}

getTitles()
  .then((todos) => todos.slice(0,100))
  .then((todos) => todos.map(({completed}) => completed))
  .then((todos) => {
    todos.filter(completed => completed === "true").forEach((todo) => {
      wrapper.innerHTML += `<li>${todo.title}</li>`
    });
  })

</script>
</html>
